<app-navbar></app-navbar>
<div class="resultCard">
    <div class="col s12 m6 l6">
        <h2 class="header">Completed</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="../../assets/img/result.png" style="height: 100px; width: 200px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>{{ quizService.getParticipantName() }}</h4>
                    <h4>{{ quizService.correctAnswerCount }} / 10</h4>
                    <span>Time Elapsed : {{ this.quizService.displayTimeElapsed() }}</span>
                </div>
            </div>
            <div class="card-action">
                <button class="btn" (click)="onSubmit()">Submit</button>
            </div>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
                <i class="material-icons">replay</i>
            </a>
        </div>


        <h3>Questions with correct answers</h3>
        <ng-container *ngFor="let qn of quizService.questions; let i = index">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ i + 1}}</span>
                    <p>{{ qn.qn }}</p>
                    <div *ngIf="qn.imageName!= null">
                        <img class="center" [src]="quizService.baseUrl+'/Images/'+ qn.imageName"
                            style="height: 100px; width: 200px;">
                    </div>
                </div>
                <div class="card-action">
                    <ul class="collection">
                        <ng-container *ngFor="let option of qn.options; let j = index">
                            <li *ngIf="option != null" class="collection-item">
                                {{option}}
                                <span class="badge" *ngIf="qn.answer == j">
                                    <span class="material-icons green-text">
                                        check_circle_outline
                                    </span>
                                </span>
                                <span class="badge red-text" *ngIf="qn.participantChoice == j && qn.answer != j">
                                    Incorrect
                                </span>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
