<app-navbar></app-navbar>
<div class="resultCard">
    <div class="col-lg-6 col-md-8 col-sm-12">
        <h2 class="header">Completed</h2>
        <div class="card">
            <img class="rounded mx-auto d-block" alt="trophy" src="../../assets/img/result.png"
                style="height: 100px; width: 200px;">
            <div class="card">
                <div class="card-body text-white bg-warning">
                    <h4>{{ quizService.getParticipantName() }}</h4>
                    <h4>{{ quizService.correctAnswerCount }} / 10</h4>
                    <span>Time Elapsed : {{ this.quizService.displayTimeElapsed() }}</span>
                </div>
            </div>
            <div class="card">
                <button class="btn btn-success" (click)="onSubmit()">Submit</button>
            </div>
            <a class="btn btn-danger" (click)="restart()">
                <i class="material-icons">replay</i>
            </a>
        </div>


        <h3>Summary</h3>
        <ng-container *ngFor="let qn of quizService.questions; let i = index">
            <div class="card text-white bg-info mb-3">
                <span class="card-header text-white bg-info">{{ i + 1}}</span>
                <div class="card-body white-text">
                    <h5 class="card-title">{{ qn.Qn }}</h5>
                    <img *ngIf="qn.ImageName!= null" class="center" [src]="quizService.baseUrl+'/Images/'+ qn.ImageName"
                        style="height: 100px; width: 200px;">
                </div>
                <div class="card-body">
                    <ul class="list-group" *ngFor="let option of qn.Options; let j = index">
                        <li *ngIf="option != null && option != ''" class="list-group-item list-group-item-action">
                            {{option}}
                            <span class="badge badge-green" *ngIf="qn.Answer == j">
                                <span class="material-icons">
                                    check_circle_outline
                                </span>
                            </span>
                            <span class="badge badge-red" *ngIf="qn.ParticipantChoice == j && qn.Answer != j">
                                Incorrect
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
