<app-navbar></app-navbar>
<div class="content-container">
    <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <!-- Content START -->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title text-center">{{ pageTitle }}</h3>
                    </div>
                    <div class="card-block p-3">

                        <div class="form-group row my-4">
                            <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="Name">Name<span
                                    style="color: red;">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control validate" id="Name" formControlName="Name" type="text"
                                    [ngClass]="{'is-invalid': formErrors.Name}" (blur)="logValidationErrors()">
                                <div class="invalid-feedback" *ngIf="formErrors.Name">
                                    {{ formErrors.Name }}
                                </div>
                            </div>
                        </div>

                        <div class="form-group row my-4">
                            <label class="col-lg-4 col-md-4 col-sm-4 control-label" for="Description">Description<span
                                    style="color: red;">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" id="Description" formControlName="Description" type="text"
                                    [ngClass]="{'is-invalid': formErrors.Description }" (blur)="logValidationErrors()">
                                <div class="invalid-feedback" *ngIf="formErrors.Description">
                                    <span>{{ formErrors.Description }}</span>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <button class="btn btn-primary" type="submit"
                                [disabled]="addCategoryForm.invalid">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content END -->
        </div>
    </form>
</div>
