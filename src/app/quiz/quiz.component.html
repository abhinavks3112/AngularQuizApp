<app-navbar></app-navbar>
<div class="questionCard">
    <div class="col s12 m6 l6">
        <span>Time Elapsed : {{ quizService.displayTimeElapsed()}}</span>
        <div class="progress">
            <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ quizService.qnProgress + 1}}</span>
                <p>{{ quizService.questions[quizService.qnProgress].qn }}</p>
                <div *ngIf="quizService.questions[quizService.qnProgress].imageName!= null">
                    <img class="center"
                        [src]="quizService.baseUrl+'/Images/'+ quizService.questions[quizService.qnProgress].imageName"
                        style="height: 100px; width: 200px;">
                </div>
            </div>
            <div class="card-action">
                <ul class="collection">
                    <ng-container
                        *ngFor="let option of quizService.questions[quizService.qnProgress].options; let i = index">
                        <li *ngIf="option != null" class="collection-item"
                            (click)="Answer(quizService.questions[quizService.qnProgress].qnID, i)">
                            {{ option }}
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
