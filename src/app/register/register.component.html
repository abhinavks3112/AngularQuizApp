<div class="page-content">
    <div class="col l3 m8 s10">
        <div class="card">
            <div class="col s6 m6 l6 heading">
                <h4>Quiz Registration</h4>
            </div>
            <div class="card-content">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <div class="vertical-align-icon-text col s12 l12 m12"
                            [ngClass]="{'invalid-feedback': formErrors.fullName}">
                            <i class="small material-icons prefix">account_circle</i>
                            <label class="control-label" for="fullName"
                                [ngClass]="{'invalid-feedback': formErrors.fullName}">Full Name</label>
                        </div>
                        <div class="col l12 m12 s12">
                            <input class="form-control input-field col s12 validate" id="fullName"
                                formControlName="fullName" type="text"
                                [ngClass]="{'invalid-feedback': formErrors.fullName}" (blur)="logValidationErrors()">
                            <div class="invalid-feedback" *ngIf="formErrors.fullName">
                                <span>{{ formErrors.fullName }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="vertical-align-icon-text col s12 l12 m12">
                            <i class="small material-icons prefix"
                                [ngClass]="{'invalid-feedback': formErrors.email}">mail_outline</i>
                            <label class="control-label" for="email"
                                [ngClass]="{'invalid-feedback': formErrors.email}">Email</label>
                        </div>
                        <div class="col s12 l12 m12">
                            <input class="form-control input-field col s12" id="email" formControlName="email"
                                type="text" [ngClass]="{'invalid-feedback': formErrors.email}"
                                (blur)="logValidationErrors()">
                            <div class="invalid-feedback" *ngIf="formErrors.email">
                                <span>{{ formErrors.email }}</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer center">
                <button class="btn-large btn-submit" type="submit" [disabled]="registerForm.invalid">Start</button>
            </div>
        </div>
    </div>
</div>
